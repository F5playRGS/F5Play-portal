<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F5Play - Redefine The Gaming</title>
    <style>
        :root {
            --primary: #4FACFE;
            --secondary: #00F2FE;
            --accent: #FF4081;
            --dark: #0f1923;
            --darker: #0A0C10;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), var(--darker));
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px); /* Account for footer height */
            width: 100%;
            max-width: 1200px;
            position: relative;
            z-index: 2;
        }

        /* Logo Container */
        .logo-container {
            width: 300px;
            height: 120px;
            background: linear-gradient(135deg, rgba(19, 23, 31, 0.8), rgba(30, 38, 50, 0.8));
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 64px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 2;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        /* Cyber Lines */
        .cyber-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .cyber-line {
            position: absolute;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.1;
            animation: scan 3s linear infinite;
        }

        .cyber-line:nth-child(1) { top: 20%; }
        .cyber-line:nth-child(2) { top: 40%; }
        .cyber-line:nth-child(3) { top: 60%; }
        .cyber-line:nth-child(4) { top: 80%; }

        /* Content */
        .tagline {
            font-size: 1.5rem;
            color: var(--secondary);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 1.5rem 0;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .coming-soon {
            font-size: 1.8rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--accent);
            margin-top: 2rem;
            animation: pulse 2s infinite;
            text-align: center;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 12, 16, 0.6);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(79, 172, 254, 0.1);
            padding: 0.8rem 0;
            z-index: 10;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
        }

        .social-link {
            width: 32px;
            height: 32px;
            border: 1.5px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateY(-3px);
            box-shadow: 0 3px 10px rgba(79, 172, 254, 0.3);
        }

        .copyright {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        /* Animations */
        @keyframes scan {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-container {
                width: 250px;
                height: 100px;
            }

            .logo-text {
                font-size: 48px;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .coming-soon {
                font-size: 1.4rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>

            </div>

        </div>

        <div class="tagline">Redefine The Gaming</div>

    </div>
